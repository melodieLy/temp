  <body class="" id="body">
      <div class="container d-flex flex-column justify-content-between vh-100">
      <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
          <div class="card">
            <div class="card-header bg-primary">
              <div class="app-brand" style="padding: 20px;">
                  <img src="logod/img/logos/rond.png" style="max-width: 40px;"/>
                  <span class="brand-name">Extranet des associations</span>
              </div>
            </div>
            <div class="card-body p-5">

              <h4 class="text-dark mb-5">Se connecter</h4>
              <form action="/javascript:;" onsubmit="myFunct(this)" id="form">
                <div class="row">
                  <div class="form-group col-md-12 mb-4">
                    <input type="text" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="identifiant">
                  </div>
                  <div class="form-group col-md-12 ">
                    <input type="password" class="form-control input-lg" id="password" placeholder="Mot de passe">
                  </div>
                  <div class="col-md-12">
                    <div class="d-flex my-2 justify-content-between">
                      <div class="d-inline-block mr-3">
                        <label class="control control-checkbox">Se souvenir
                          <input type="checkbox" />
                          <div class="control-indicator"></div>
                        </label>

                      </div>
                      <p><a class="text-blue" href="#">Mot de passe oubli√© ?</a></p>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Se connecter</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright pl-0">
        <p class="text-center">&copy; 2018 Copyright Entreprise Template by
          <a class="text-primary" href="http://www.iamabdus.com/" target="_blank">Abdus</a>.
        </p>
      </div>
    </div>
    <script>
      $("#form").submit(function(e) {
        e.preventDefault();
      });
      function myFunct(theForm) {
        $.ajax({
          url: "https://recette-api.song-fr.com/swatoken",
          contentType:"application/x-www-form-urlencoded",
          method: "POST",
          data : {
            grant_type:"password",            
            username: theForm.email.value,
            password: theForm.password.value,
          }
        })
          .done(function(data) {
            console.log(data);
          })
          .fail(function(e) {
            console.log(e);
          })
      }
    </script>
