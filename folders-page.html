<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Entreprise Digital - Association extranet">
    <title>Entreprise - Association extranet</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />
    <!-- PLUGINS CSS STYLE -->
    <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
    <!-- No Extra plugin used -->
    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />
    <link href="assets/plugins/data-tables/datatables.bootstrap4.min.css" rel="stylesheet">
    <link href=""https://unpkg.com/sleek-dashboard/dist/assets/css/sleek.min.css">

    <!-- FAVICON -->
    <link href="assets/img/favicon.png" rel="shortcut icon" />
    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="assets/plugins/nprogress/nprogress.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>

    <script src="assets/plugins/data-tables/datatables.bootstrap4.min.js"></script>

    <script src="assets/js/wrapper.js"></script>
    <script src="assets/js/base.js"></script>

</head>


<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
  
    <script>
        NProgress.configure({ showSpinner: false });
        NProgress.start();
    </script>

    <div class="wrapper">
        <!-- <link href="sidebar.html" rel="import" /> -->
        <aside class="left-sidebar bg-sidebar" id="sidebar">

        </aside>


        <div class="page-wrapper">
          <!-- Header are include here -->
          <header class="main-header " id="header"></header>

          <div class="content-wrapper">
            <div class="content">
              <!--Title of the content-->
              <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
                  <div>
                      <h1>Dossiers</h1>
                  </div>
              </div>

              <table id="basic-folders-table" class="table nowrap">
                <thead>
                    <tr>
                        <th>Dossiers</th>
                        <th>Description</th>
                    </tr>
                </thead>
                
                <tbody id="folders">
                  {{ #. }}
                    <tr>        
                        <td>{{RelativePath}}</td>
                        <td>{{DisplayName}}</td>
                    </tr>
                {{ /. }}
                </tbody>
            </table>

              <!-- Configuration of the website UI (necessary ?)-->
              <div class="right-sidebar-2" id="sidebarConfig"></div>
            </div>
          </div>
        <footer class="footer mt-auto" id="footer"></footer>
          
        </div>

        <script src="assets/plugins/slimscrollbar/jquery.slimscroll.min.js"></script>
        <script src="assets/plugins/jekyll-search.min.js"></script>
        <script src="assets/plugins/circle-progress/circle-progress.js"></script>
        <script src="assets/js/sleek.bundle.js"></script>

</body>

<script>
get('folders/AIDES', getAccessibleFolders);

function getAccessibleFolders(data) {
  console.log(data)
  $.get('folders-page.html', function(templates) {
    var component = $(templates).filter('#basic-folders-table').html();
    $('#folders').append(Mustache.render(component,data));
  })
}
</script>

</html>
