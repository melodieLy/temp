<script id="tpl-wc-table" type="text/html">
    <div class="card-body">
    <table id="basic-wc-table" class="table nowrap">
        <thead>
            <tr>
                <th>RUM</th>
                <th>Code mission</th>
                <th>Email initial</th>
                <th>Prénom initial</th>
                <th>Nom initial</th>
                <th>Date de contact</th>
                <th>Etat d'appel</th>
                <th>ID ONG.C</th>
            </tr>
        </thead>
        <tbody id="myTable">
        {{ #. }}
            <tr>        
                <td>{{UMR}}</td>
                <td>{{MissionId}}</td>
                <td>{{OriginalEmail}}</td>
                <td>{{OriginalFirstName}}</td>
                <td>{{OriginalLastName}}</td>
                <td>{{LastContact}}</td>

                {{#ReachedOnce}}
                <td>Joint</td>
                {{/ReachedOnce}}
                {{^ReachedOnce}}
                <td>Non joint</td>
                {{/ReachedOnce}}
                <td>
                    <a href="javascript:void(0);" onclick="copyId('{{Id}}')" title="copie l'ID dans un presse-papier">
                        <span class="mdi mdi-content-copy"></span>
                    </a>
                </td>
            </tr>
        {{ /. }}
        {{ ^. }}
            <td>Aucune donnée n'a été trouvée. Veuillez retourner à la page précédente.</td>
        {{ /. }}
    </tbody>
    </table>
    </div>
</script>
