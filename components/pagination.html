<script id="pagination-comp" type="text/html">
    <nav id="nav-page">
        <ul class="pagination">
            <li class="page-item">
              <a class="page-link" onClick="getWCPage({{previousPage}},null)" href="#{{previousPage}}" tabindex="-1">Précédent</a>
            </li>

                <li class="page-item">
                <form action="javascript:void(0);" onsubmit="getWCPage(this.pagenumber.value,null)" id="form">
                  <div class="form-group">
                    <input type="number" lass="form-control" id="pagenumber" value="{{PageNumber}}" 
                    min="1" max="{{TotalPages}}" class="page-link" style="max-width: 80px;">
                  </div>
                </form>
                </li>
                <li class="page-item disabled"><a class="page-link">/ {{TotalPages}}</a></li>
            <li class="page-item"><a class="page-link" onClick="getWCPage({{nextPage}},null)" href="#{{nextPage}}">Suivant</a></li>
        </ul>
    </nav>

</script>
