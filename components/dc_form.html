<script id="tpl-dc-form" type="text/html">
    <form action="javascript:void(0);" onsubmit="checkModifiedData(this)">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Début de la période</th>
                    <th scope="col">Fin de la période </th>
                    <th scope="col">Date de prélèvement</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="date" class="form-control form-control-sm" name="startDate" id="startDate"
                            value="{{startDate}}">
                    </td>
                    <td>
                        <input type="date" class="form-control form-control-sm" name="endDate" id="endDate"
                            value="{{endDate}}">
                    </td>
                    <td>
                        <input type="date" class="form-control form-control-sm" name="debitDate" id="debitDate"
                            value="{{debitDate}}">
                        <input type="hidden" name="Id" name="calendarId" value="{{Id}}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>
                        <button type="submit" class="btn btn-outline-primary btn-block">
                            Valider les modifications
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</script>
